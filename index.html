<body>

    <h1>Meu primeiro sistema</h1> <br><br>
   
    <br>

        <div class="tudo">
    <button onclick="alterarTexto()">Testando JavaScript</button>
    <button onclick="alertaPadrao('Testado funcoes com parametros')">Teste 2 de JavaScript</button>
    <button onclick="Somar()">Somar variaveis</button><br>

    <br>
    <label for="">Digite o primeiro número</label><br>
    <input id="input1" type="number"><br><br>
    <label for="">Digite o segundo número</label><br>
    <input id="input2" type="number"><br> <br>
    <button class="btn btn-secondary" onclick="Calculadora('Somar')">Fazer a soma</button>
    <button class="btn btn-primary" onclick="Calculadora('Subtrair')">Subtrair</button>
    <button class="btn btn-success" onclick="Calculadora('Multiplicar')">Multiplicação</button>
    <button class="btn btn-danger" onclick="Calculadora('Divisao')">Divisão</button>

</div>

    <script>
        function alterarTexto() {
            document.getElementById('paragrafo1').innerHTML = Date()
        }

        function alertaPadrao(textoExibicao) {
            alert(textoExibicao)
            document.getElementById('paragrafo1').innerHTML = textoExibicao;
        }

        function Somar() {
            var valor1 = 5
            var valor2 = 7
            var resultado = valor1 + valor2

            if (resultado > 10) {
                alert('Passou de ano')
            }
            else {
                alert('Você repetiu')
            }

            alert(resultado)
        }

        function Calculadora(operacaoq) {
            var valor1 = parseInt(document.getElementById('input1').value)
            var valor2 = parseInt(document.getElementById('input2').value)

            if (operacaoq == "Somar") {
                var resultado = valor1 + valor2
                alert(resultado)
            }

            else if (operacaoq == "Subtrair") { 
                var resultado = valor1 - valor2
                alert(resultado)
            }
            else if (operacaoq == "Multiplicar") {
                var resultado = valor1 * valor2
                alert(resultado)
            }
            else if (operacaoq == "Divisao")
            var resultado = valor1 / valor2
            alert(resultado)
        }
    </script>
